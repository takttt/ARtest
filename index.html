<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>WebARデモ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <!-- AR.js -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    
    <a-scene embedded arjs>
      <!-- Hiroマーカーを認識したら中身を表示 -->
      <a-marker preset="hiro">
        
        <!-- 1. 赤い箱 -->
        <a-box 
          position="0 0.5 0" 
          material="color: #EF2D5E; opacity: 0.8"
          animation="property: rotation; to: 0 360 0; loop: true; dur: 3000; easing: linear">
        </a-box>

        <!-- 2. 立体的なドーナツ型 (a-torus) -->
        <a-torus 
          position="0 0.5 0" 
          radius="0.8" 
          radius-tubular="0.05"
          material="color: #4CC3D9;"
          animation="property: rotation; to: 360 360 0; loop: true; dur: 5000; easing: linear">
        </a-torus>

        <!-- 3. 文字 -->
        <a-entity 
          position="0 1.5 0" 
          text="value: Success!; color: yellow; align: center; width: 5"
          animation="property: position; dir: alternate; to: 0 1.8 0; loop: true; dur: 1000">
        </a-entity>

      </a-marker>
      
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
